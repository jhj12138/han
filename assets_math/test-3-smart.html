    var total_question_num = 5;    //一共有多少题
    var current_question = 1;       //当前是第几题
    var animate_duration = 3000   //动画时长
    var sorce = 0;   //当前得分，
    var total_answer_time = 1250;     //总答题时间 单位：秒
    var spend_time = 1;   //耗费的时间
    var count_timer = null;
    var isScore = [];   //已经得分的题目
    var flag = true //动画没完成不能点击上一题和下一题
    var answers = [] //答了几道
    var answers_num = 0 //答题的数量
    var set = null //清除定时器
    var newTimer = null
    $(function () {
      setisScoreArr();
      startTimer();      //开始正计时
      initTimer(total_answer_time, handTimeleOver);  //开始倒计时
      autoFocus();    //自动对焦
      // audioPlay()

      setTimeout(() => {
        getDrag('u3-cm1')
        window.onresize = function () {
          getDrag('u3-cm1')
        }
      }, 2000);
    })

    //设置已经得分的数组
    function setisScoreArr() {
      for (var i = 0; i < total_question_num; i++) {
        isScore[i] = -1
      }
    }

    //自动计时
    function startTimer() {
      count_timer = setInterval(function () {
        if (spend_time == total_answer_time) {
          showOverPop('.out-border', calcStars(), answers_num, sorce, spend_time);
          clearInterval(count_timer);
        } else {
          spend_time++
        }
      }, 1000);
    }
    //题目自动对焦
    function autoFocus() {
      $('.question-con .q' + current_question + ' input').eq(0).focus()
    }

    //倒计时结束的操作
    function handTimeleOver() {
      $('.timer').hide()
    }

    //倒计时函数 set_time=>设置的倒计时时长  ,   callBack=>回调函数
    function initTimer(set_time, callBack) {
      var time = set_time; //倒计时的时长
      var progress_width = 100
      // var p = document.getElementsById("time");
      set = setInterval(function () {
        time--;
        progress_width -= progress_width / time
        $('.progress-bg').css("width", progress_width + '%')
        if (time === 30) {
          $('#ani-audio-end')[0].play()
        }
        if (time === 0) {
          $('.progress-bg').css("width", "0")
          clearInterval(set);
          clearInterval(count_timer);
          callBack()
        }
      }, 1000);
    }

    //设置答题结束时的弹窗
    function showOverPop(father_containter, star_num, total_question, total_right, total_time) {
      var total_time_ = formatSeconds(total_time);
      var pop_html = "<div class='over-pop'><div class='over-masking'><img src='./images/commen/over-pop/making-img.png'></div><div class='pop-bg'><img src='./images/commen/over-pop/over-modal.png' alt=''><div class='pop-inner'><img src='./images/commen/over-pop/pop-wrapper.png' alt=''><div>完成：<span id='total-question'>6</span></div><div>做对：<span id='total-right'></span></div><div>用时：<span id='total-time'>" + total_time_ + "</span></div></div><div class='stars'><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div></div><div class='answer-again' onclick='ansewerAgain()'><img src='./images/commen/over-pop/play-again.png' alt=''></div></div></div>"
      $(father_containter).append(pop_html)
      var star_item = $('.star-item')
      for (var i = 0; i < star_num; i++) {
        $('.star-item').eq(i).children('img').attr('src', './images/commen/over-pop/star.png')
      }
      $('#total-question').html(total_question);  //设置框内的题目总数
      $('#total-right').html(total_right);   //设置框内的题目正确数
      $('.timer').hide();    //隐藏倒计时
    }

    //再来一次
    function ansewerAgain() {
      window.location.reload()
    }

    //上一题
    function lastButton() {
      window.clearInterval(newTimer)
      if (!flag) return
      // q3Gif(1)
      delInputValue()
      // pauseAll()
      if (current_question == 1) {
        return false;
      } else if (current_question) {
        current_question--;
        if (current_question == 1) {
          newTimer = setTimeout(function () {
            getDrag('u3-cm1')
            window.onresize = function () {
              getDrag('u3-cm1')
            }
          }, 1000);
        } else if (current_question == 4) {
          removeDrag(total_question_num,current_question)
          newTimer = setTimeout(function () {
            toDrag('u3-cm4', 'checkbox4', 'move_box4')
          }, 1000);
          // window.onresize = function () {
          //   toDrag('u3-cm4', 'checkbox4', 'move_box4')
          // }
        } else if (current_question == 5) {
          removeDrag(total_question_num,current_question)
          newTimer = setTimeout(function () {
            toDrag('u3-cm5', 'checkbox5', 'move_box5')
          }, 1000);
          // window.onresize = function () {
          //   toDrag('u3-cm5', 'checkboxs', 'move_boxs')
          // }
        }
        $('.inner-border').removeClass('slidein').addClass('slideout');
        setTimeout(function () {
          // audioPlay()
          $('.inner-border').removeClass('slideout').addClass('slidein');
          $(".unit .out-border .inner-border .q" + current_question).show().siblings().hide();   //隐藏其他题目
          autoFocus();    //自动对焦
        }, 500)
      }
    }

    //下一题
    function nextButton() {
      window.clearInterval(newTimer)
      if (!flag) return
      // q3Gif(1)
      delInputValue()
      // pauseAll()
      if (current_question < total_question_num) {
        current_question++;
        if (current_question == 1) {
          newTimer = setTimeout(function () {
            getDrag('u3-cm1')
            window.onresize = function () {
              getDrag('u3-cm1')
            }
          }, 1000);
        } else if (current_question == 4) {
          removeDrag(total_question_num,current_question)
          newTimer = setTimeout(function () {
            toDrag('u3-cm4', 'checkbox4', 'move_box4')
          }, 1000);
          window.onresize = function () {
            toDrag('u3-cm4', 'checkbox4', 'move_box4')
          }
        } else if (current_question == 5) {
          removeDrag(total_question_num,current_question)
          newTimer = setTimeout(function () {
            toDrag('u3-cm5', 'checkbox5', 'move_box5')
          }, 1000);
          window.onresize = function () {
            toDrag('u3-cm5', 'checkbox5', 'move_box5')
          }
        }
        $('.inner-border').removeClass('slidein').addClass('slideout');
        setTimeout(function () {
          // audioPlay()
          $('.inner-border').removeClass('slideout').addClass('slidein');
          $(".unit .out-border .inner-border .q" + current_question).show().siblings().hide();
          autoFocus();    //自动对焦
        }, 500)
      } else { //如果是最后一题,显示弹窗
        var stars = calcStars() //计算星星数量
        setTimeout(function () {
          if (spend_time < total_answer_time) {
            showOverPop('.out-border', stars, answers_num, sorce, spend_time)
          } else {
            showOverPop('.out-border', stars, answers_num, sorce, total_answer_time)
          }
          clearInterval(set);
          clearInterval(count_timer);
        }, 500);
      }
    }
    //计算获得星星数量
    function calcStars() {
      var persent = sorce / total_question_num
      var star_num = Math.ceil(6 * persent);
      return star_num
    }

    // //已答了几道题
    function fewAnswer() {
      answers[current_question - 1] = -1
      var answer = null
      for (var i = 0; i < answers.length; i++) {
        if (answers[i] == -1) {
          answer++
        }
      }
      return answer
    }

    //音频播发 id属性=>如q1-audio
    function audioPlay() {
      if (current_question == 1) {
        $("#q1-audio")[0].play()

      var result = null;

      } else if (current_question == 5) {

        if(newCheck[0].children[0]) {

        result = resultFive && resultFive2 && resultFive3 && symbal_3 && symbal_4 && symbal_5
      }
      if (result) {
        if (isScore.indexOf(current_question) == -1) {
          sorce++;       //分数+1
          isScore[current_question - 1] = current_question;   //添加到已回答数组
          setScoreBoard()   //设置计分板
        }
        showFootballAnimation(1);   //播放答对动画
      } else {
        showFootballAnimation(0);   //播放答错动画
      }
      setTimeout(function () {
        // q3Gif(1)
        delInputValue()  //删除所有input中的值，清空输入的数组
        autoFocus()  //自动对焦
      }, 3200);
      // console.log(fewAnswer())
    }

    function setInputArr(m_arr, e, i) {

    function calcQuestion(m_arr, right_arr) {
      var step = 0;
      for (let i = 0; i < m_arr.length; i++) {
        if (m_arr[i] == right_arr[i]) {
          step++
        }
      }
      if (step === right_arr.length) {
        return true;
      } else {
        return false;
      }
    }
    //判断第一题是否正确
    function goDrag(m_arr, right_arr) {
      var step = 0;
      for (var i = 0; i < checkBox.length; i++) {
        if (checkBox[i].children[0]) {
          m_arr.push(checkBox[i].children[0].dataset.list)
        }
      }
      for (let j = 0; j < m_arr.length; j++) {
        if (m_arr[j] == right_arr[j]) {
          step++
        }
      }
      if (step === right_arr.length) {
        return true;
      } else {
        return false;
      }
    }
