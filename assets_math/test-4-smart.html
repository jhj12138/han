      count_timer = setInterval(function () {

          showOverPop('.out-border', calcStars(), answers_num, sorce, spend_time);
          clearInterval(count_timer);
        } else {
          spend_time++

      $('.question-con .q' + current_question + ' input').eq(0).focus()

    function handTimeleOver() {
      $('.timer').hide()
    }

    //倒计时函数 set_time=>设置的倒计时时长  ,   callBack=>回调函数
    function initTimer(set_time, callBack) {
      var time = set_time; //倒计时的时长
      var progress_width = 100
      // var p = document.getElementsById("time");
      set = setInterval(function () {
        time--;
        progress_width -= progress_width / time
        $('.progress-bg').css("width", progress_width + '%')
        if (time === 30) {
          $('#ani-audio-end')[0].play()
        }
        if (time === 0) {
          $('.progress-bg').css("width", "0")
          clearInterval(set);
          clearInterval(count_timer);
          callBack()
        }
      }, 1000);
    }

    //计算获得星星数量

      var persent = sorce / total_question_num
      var star_num = Math.ceil(6 * persent);

    //提交答案
    function submitAnswer() {
      var result = null;
      if (current_question == 1) {    //第一题 
        removeMyDrag(total_question_num)
        var newCheck = document.getElementsByClassName('checkbox1')
        if(newCheck[0].children[0]) {
          var symbal_1 = newCheck[0].children[0].dataset.list == 2 ? true : false
        }
        var resultOne = getUserObj(['num1-1', 'num1-2'], 'num1-3', 1, false, rightObj1)
        result = resultOne && symbal_1
      } else if (current_question == 2) {
        removeMyDrag(total_question_num)
        var newCheck = document.getElementsByClassName('checkbox2')
        if(newCheck[0].children[0]) {
          var symbal_2 = newCheck[0].children[0].dataset.list == 2 ? true : false
        }
        if(newCheck[1].children[0]) {
          var symbal_3 = newCheck[1].children[0].dataset.list == 2 ? true : false
        }
        var resultTwo1 = getUserObj(['num2-1', 'num2-2'], 'num2-3', 1, false, rightObj2_1)
        var resultTwo2 = getUserObj(['num3-1', 'num3-2'], 'num3-3', 1, false, rightObj2_2)
        result = resultTwo1 && resultTwo2 && symbal_2 && symbal_3
      } else if (current_question == 3) {
        removeMyDrag(total_question_num)
        var newCheck = document.getElementsByClassName('checkbox3')
        if(newCheck[0].children[0]) {
          var symbal_4 = newCheck[0].children[0].dataset.list == 2 ? true : false
        }
        if(newCheck[1].children[0]) {
          var symbal_5 = newCheck[1].children[0].dataset.list == 2 ? true : false
        }
        var resultTwo3 = getUserObj(['num4-1', 'num4-2'], 'num4-3', 1, false, rightObj3_1)
        var resultTwo4 = getUserObj(['num5-1', 'num5-2'], 'num5-3', 1, false, rightObj3_2)
        result = resultTwo3 && resultTwo4 && symbal_4 && symbal_5
      } else if (current_question == 4) {
        removeMyDrag(total_question_num)
        var newCheck = document.getElementsByClassName('checkbox4')
        if(newCheck[0].children[0]) {
          var symbal_6 = newCheck[0].children[0].dataset.list == 1 ? true : false
        }
        if(newCheck[1].children[0]) {
          var symbal_7 = newCheck[1].children[0].dataset.list == 2 ? true : false
        }
        var resultTwo5 = getUserObj(['num6-1', 'num6-2'], 'num6-3', 0, true, rightObj4_1)
        var resultTwo6 = getUserObj(['num7-1', 'num7-2'], 'num7-3', 1, false, rightObj4_2)
        result = resultTwo5 && resultTwo6 && symbal_6 && symbal_7
      } else if (current_question == 5) {
        result = calcQuestion(q5_arr, q5_data)
      }
      if (result) {
        if (isScore.indexOf(current_question) == -1) {
          sorce++;       //分数+1
          isScore[current_question - 1] = current_question;   //添加到已回答数组
          setScoreBoard()   //设置计分板
        }
        // console.log('111111111')
        showFootballAnimation(1);   //播放答对动画
      } else {
        showFootballAnimation(0);   //播放答错动画
      }
      setTimeout(function () {
        q3Gif(1)
        delInputValue()  //删除所有input中的值，清空输入的数组
        autoFocus()  //自动对焦
      }, 3200);
      // console.log(fewAnswer())
    }

    //切换题目后删除所有input中的值
    function delInputValue() {
      $('.question-con input').each(function () {
        this.value = '';

      $('.question-con .checkbox1').children() && $('.question-con .checkbox1').children().remove()
      $('.question-con .checkbox2').children() && $('.question-con .checkbox2').children().remove()
      $('.question-con .checkbox3').children() && $('.question-con .checkbox3').children().remove()
      $('.question-con .checkbox4').children() && $('.question-con .checkbox4').children().remove()
    }

        } else if (current_question == 3) {
          removeMyDrag(total_question_num)

        } else if (current_question == 4) {
          removeMyDrag(total_question_num)
          toDrag('u4-cm4', 'checkbox4', 'move_box4')

    //判断第一题是否正确
    function calcQuestion(m_arr, right_arr) {
      var step = 0;
      for (let i = 0; i < m_arr.length; i++) {
        if (m_arr[i] == right_arr[i]) {
          step++
        }
      }
      if (step === right_arr.length) {
        return true;
      } else {
        return false;
      }
    }
