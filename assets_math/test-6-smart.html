  <script type="text/javascript">
    // 鼠标移动上去改变
    function goMove(e, num) {
      if (num == 1) {
        $(e.target).parent().children(":first").attr('src', './images/commen/unit-onchange.png')
      } else if (num == 2) {
        $(e.target).parent().children(":first").attr('src', './images/commen/unit-onchange1.png')
      }
    }
    function goOut(e, num) {
      if (num == 1) {
        $(e.target).parent().children(":first").attr('src', './images/commen/unit-on.png')
      } else if (num == 2) {
        $(e.target).parent().children(":first").attr('src', './images/commen/unit-deter.png')
      }
    }
  </script>
  <script type="text/javascript">

    var q1_arr = [] //第一题输入的input的值
    var q1_data = [2, 1] //正确答案
    var q2_arr = [] //第二题输入的input的值
    var q2_data = [2, 1] //正确答案
    var q3_arr = [] //第三题选择的答案
    var q3_data = [19,31]
    var q4_arr = [] //第四题输入的值
    var q4_data = [2, 1] //正确答案
    var q5_arr = [] //第五题输入的值

    var coming1 = true //第一是否来过
    var coming2 = false //第二是否来过
    var coming4 = false //第三是否来过
    var total_question_num = 5;    //一共有多少题
    var current_question = 1;       //当前是第几题
    var animate_duration = 3000   //动画时长
    var sorce = 0;   //当前得分，
    var total_answer_time = 1250;     //总答题时间 单位：秒
    var spend_time = 1;   //耗费的时间
    var count_timer = null;
    var isScore = [];   //已经得分的题目
    var flag = true //动画没完成不能点击上一题和下一题
    var answers = [] //答了几道
    var answers_num = 0 //答题的数量
    var set = null //清除定时器
    var newTimer = null
    var newFlag = true
    $(function () {
      setisScoreArr();
      startTimer();      //开始正计时
      initTimer(total_answer_time, handTimeleOver);  //开始倒计时
      autoFocus();    //自动对焦
      // audioPlay()

      setTimeout(function(){
        getDrag('u6-cm1', 'check_box1', 'mobile_box1')
        // window.onresize = function () {
        //   getDrag('u6-zs1','check_box1','mobile_box1')
        //   console.log('执行了')
        // }
      }, 2000);
    })

    //设置已经得分的数组
    function setisScoreArr() {
      for (var i = 0; i < total_question_num; i++) {
        isScore[i] = -1
      }
    }

    //自动计时
    function startTimer() {
      count_timer = setInterval(function () {
        if (spend_time == total_answer_time) {
          showOverPop('.out-border', calcStars(), answers_num, sorce, spend_time);
          clearInterval(count_timer);
        } else {
          spend_time++
        }
      }, 1000);
    }
    //题目自动对焦
    function autoFocus() {
      $('.question-con .q' + current_question + ' input').eq(0).focus()
    }

    //倒计时结束的操作
    function handTimeleOver() {
      $('.timer').hide()
    }

    //倒计时函数 set_time=>设置的倒计时时长  ,   callBack=>回调函数
    function initTimer(set_time, callBack) {
      var time = set_time; //倒计时的时长
      var progress_width = 100
      // var p = document.getElementsById("time");
      set = setInterval(function () {
        time--;
        progress_width -= progress_width / time
        $('.progress-bg').css("width", progress_width + '%')
        if (time === 30) {
          $('#ani-audio-end')[0].play()
        }
        if (time === 0) {
          $('.progress-bg').css("width", "0")
          clearInterval(set);
          clearInterval(count_timer);
          callBack()
        }
      }, 1000);
    }

    //设置答题结束时的弹窗
    function showOverPop(father_containter, star_num, total_question, total_right, total_time) {
      var total_time_ = formatSeconds(total_time);
      var pop_html = "<div class='over-pop'><div class='over-masking'><img src='./images/commen/over-pop/making-img.png'></div><div class='pop-bg'><img src='./images/commen/over-pop/over-modal.png' alt=''><div class='pop-inner'><img src='./images/commen/over-pop/pop-wrapper.png' alt=''><div>完成：<span id='total-question'>6</span></div><div>做对：<span id='total-right'></span></div><div>用时：<span id='total-time'>" + total_time_ + "</span></div></div><div class='stars'><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div><div class='star-item'><img src='./images/commen/over-pop/star-1.png' alt=''></div></div><div class='answer-again' onclick='ansewerAgain()'><img src='./images/commen/over-pop/play-again.png' alt=''></div></div></div>"
      $(father_containter).append(pop_html)
      var star_item = $('.star-item')
      for (var i = 0; i < star_num; i++) {
        $('.star-item').eq(i).children('img').attr('src', './images/commen/over-pop/star.png')
      }
      $('#total-question').html(total_question);  //设置框内的题目总数
      $('#total-right').html(total_right);   //设置框内的题目正确数
      $('.timer').hide();    //隐藏倒计时
    }

    //再来一次
    function ansewerAgain() {
      window.location.reload()
    }

    //上一题
    function lastButton() {
      window.clearInterval(newTimer)
      if (!flag) return
      if (!newFlag) return
      // q3Gif(1)
      delInputValue()
      // pauseAll()
      if (current_question == 1) {
        return false;
      } else if (current_question) {
        current_question--;
        if (current_question == 1) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm1', 'check_box1', 'mobile_box1')
          }, 1000)
        } else if (current_question == 2) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm2', 'check_box2', 'mobile_box2')
          }, 1000)
        } else if (current_question == 4) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm4', 'check_box4', 'mobile_box4')
          }, 1000)
        }
        $('.inner-border').removeClass('slidein').addClass('slideout');
        setTimeout(function () {
          // audioPlay()
          $('.inner-border').removeClass('slideout').addClass('slidein');
          $(".unit .out-border .inner-border .q" + current_question).show().siblings().hide();   //隐藏其他题目
          autoFocus();    //自动对焦
          newFlag = true
        }, 500)
      }
    }

    //下一题
    function nextButton() {
      window.clearInterval(newTimer)
      if (!newFlag) return
      if (!flag) return
      // q3Gif(1)
      delInputValue()
      // pauseAll()
      if (current_question < total_question_num) {
        current_question++;
        if (current_question == 1) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm1', 'check_box1', 'mobile_box1')
          }, 1000)
        } else if (current_question == 2) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm2', 'check_box2', 'mobile_box2')
          }, 1000)
        } else if (current_question == 4) {
          newFlag = false
          setTimeout(function () {
            getDrag('u6-cm4', 'check_box4', 'mobile_box4')
          }, 1000)
        }
        $('.inner-border').removeClass('slidein').addClass('slideout');
        setTimeout(function () {
          // audioPlay()
          $('.inner-border').removeClass('slideout').addClass('slidein');
          $(".unit .out-border .inner-border .q" + current_question).show().siblings().hide();
          autoFocus();    //自动对焦
          newFlag = true
        }, 500)
      } else { //如果是最后一题,显示弹窗
        var stars = calcStars() //计算星星数量
        setTimeout(function () {
          if (spend_time < total_answer_time) {
            showOverPop('.out-border', stars, answers_num, sorce, spend_time)
          } else {
            showOverPop('.out-border', stars, answers_num, sorce, total_answer_time)
          }
          clearInterval(set);
          clearInterval(count_timer);
        }, 500);
      }
    }
    //计算获得星星数量
    function calcStars() {
      var persent = sorce / total_question_num
      var star_num = Math.ceil(6 * persent);
      return star_num
    }

    // //已答了几道题
    function fewAnswer() {
      answers[current_question - 1] = -1
      var answer = null
      for (var i = 0; i < answers.length; i++) {
        if (answers[i] == -1) {
          answer++
        }
      }
      return answer
    }

    //音频播发 id属性=>如q1-audio
    function audioPlay() {
      if (current_question == 1) {
        $("#q1-audio")[0].play()
      } else if (current_question == 2) {
        $("#q2-audio")[0].play()
      } else if (current_question == 3) {
        $("#q3-audio")[0].play()
      } else if (current_question == 4) {
        $("#q4-audio")[0].play()
      } else if (current_question == 5) {
        $("#q5-audio")[0].play()
      }
    }

    function q3Gif(num) { //第三题的动画
      if (num == 0) {
        $('.q3-ani-gif').css("display", "block")
        $('.q3-ani-gif img').attr('src', '../assets_math/images/animbg/u1-2-ani.gif')
      } else if (num == 1) {
        $('.q3-ani-gif').css("display", "none")
        $('.q3-ani-gif img').attr('src', '')
      }
    }

    //提交答案
    function submitAnswer() {
      var result = null;
      if (current_question == 1) {    //第一题
        answers_num = fewAnswer()
        result = goDrag(q1_arr, q1_data, 'check_box1')
      } else if (current_question == 2) {
        answers_num = fewAnswer()
        result = goDrag(q2_arr, q2_data, 'check_box2')
      } else if (current_question == 3) {
        answers_num = fewAnswer()
        result = calcQuestion(q3_arr, q3_data)
      } else if (current_question == 4) {
        answers_num = fewAnswer()
        result = goDrag(q4_arr, q4_data, 'check_box4')
      } else if (current_question == 5) {
        result = fiveQuestion(q5_arr)
      }
      if (result) {
        if (isScore.indexOf(current_question) == -1) {
          sorce++;       //分数+1
          isScore[current_question - 1] = current_question;   //添加到已回答数组
          setScoreBoard()   //设置计分板
        }
        showFootballAnimation(1);   //播放答对动画
      } else {
        showFootballAnimation(0);   //播放答错动画
      }
      setTimeout(function () {
        // q3Gif(1)
        delInputValue()  //删除所有input中的值，清空输入的数组
        autoFocus()  //自动对焦
      }, 3200);
      // console.log(fewAnswer())
    }

    //切换题目后删除所有input中的值
    function delInputValue() {
      $('.question-con input').each(function () {
        this.value = '';
        q1_arr = [];
        q2_arr = [];
        q3_arr = [];
        q4_arr = [];
        // $('.question-con .checkbox').children().remove()
      })
      $('.q1-bottom').html('<div class="mobile_box1" data-list="1"></div><div class="mobile_box1" data-list="2"></div>')
      $('.q2-bottom').html('<div class="mobile_box2" data-list="1"></div><div class="mobile_box2" data-list="2"></div>')
      $('.q4-bottom').html('<div class="mobile_box4" data-list="1"></div><div class="mobile_box4" data-list="2"></div>')
      $('.question-con .check_box1').children() && $('.question-con .check_box1').children().remove()
      $('.question-con .check_box2').children() && $('.question-con .check_box2').children().remove()
      $('.question-con .check_box4').children() && $('.question-con .check_box4').children().remove()
    }


    //推保龄球动画  status = 0答错      status = 1答对 
    function showFootballAnimation(status) {
      flag = false
      $('.cant-click').show()
      $('.inner-border').removeClass('slidein').addClass('slideout');   //题目
      current_question++;
      var showpop = false;
      if (current_question > total_question_num) {
        showpop = true
      }
      if (status == 1) {  //答对的动画
        setTimeout(function () {
          $('.answer-ani .ani-gif').html('<img src="./images/animbg/bowling-success.gif?' + new Date().getTime() + '" alt="">')
          // $('.answer-ani .ani-gif-3').html('<img src="./images/animbg/girl-laughed.gif?' + new Date().getTime() + '" alt="">')
          setTimeout(function () {
            $('.bowling').hide();
            $('.bowlings').hide();
          }, 30)
          $('#ani-audio-success')[0].play()
        }, 500)
        setTimeout(function () {

    //设置计分板数字
    function setScoreBoard() {
      // var strSorce = '00' + sorce
      $('.score-board .score').html(sorce)
    }
    //监听输入框事件
    function setInputArr(m_arr, e, i) {
      m_arr[i] = e.target.value;
    }


    function calcQuestion(m_arr, right_arr) {
      var step = 0;
      for (let i = 0; i < m_arr.length; i++) {
        if (m_arr[i] == right_arr[i]) {
          step++
        }
      }
      console.log(step)
      if (step === right_arr.length) {
        return true;
      } else {
        return false;
      }
    }
    //判断第一题是否正确


    function goDrag(m_arr, right_arr, checkBox) {
      var checkBox = document.getElementsByClassName(checkBox)
      var step = 0
      for (var i = 0; i < checkBox.length; i++) {
        if (checkBox[i].children[0]) {
          m_arr.push(checkBox[i].children[0].dataset.list)
        }
      }
      for (let j = 0; j < m_arr.length; j++) {
        if (m_arr[j] == right_arr[j]) {
          step++
        }
      }
      console.log(step)
      if (step === right_arr.length) {
        return true;
      } else {
        return false;
      }
    }

    // 第五题的判断
    function changeEr(arr, size) {  // arr是一维数组 size是二维数组包含几条数据
      var arr2 = []
      for (var i = 0; i < arr.length; i = i + size) {
        arr2.push(arr.slice(i, i + size))
      }
      return arr2 // 新的二维数组
    }
    function fiveQuestion(m_arr) {
      var newArr2 =[] //前两个数
      var flag = true //判断前两个数是否重复
      var trueNum = 0 //正确的个数
      var newList = changeEr(m_arr, 4)
      for(var i = 0; i < newList.length; i++) {
        var newList1 = []
        newList1.push(newList[i][0],newList[i][1])
        newArr2.push(newList1.sort().toString())
      }
      var s = newArr2.join(",") + ",";
      console.log(s)
      for(var j = 0; j < newArr2.length; j++) {
        console.log(s.replace(newArr2[j] + ",", "").indexOf(newArr2[j] + ","))
        if(s.replace(newArr2[j] + ",", "").indexOf(newArr2[j] + ",") > -1) {
          flag = false
          break
        }
      }
      for(var k = 0; k < newList.length; k++) {
        var firstBox = null
        var secondBox = null
        switch (parseInt(newList[k][0])) {
          case 1:
            firstBox = 18
            break;
          case 2:
            firstBox = 23
            break;
          case 3:
            firstBox = 14
            break;
          case 4:
            firstBox = 29
            break;
          default:
            break;
        }
        switch (parseInt(newList[k][1])) {
          case 1:
            secondBox = 18
            break;
          case 2:
            secondBox = 23
            break;
          case 3:
            secondBox = 14
            break;
          case 4:
            secondBox = 29
            break;
          default:
            break;
        }
        var remain = 60 - (firstBox + secondBox)

        if (firstBox + secondBox == newList[k][2] && remain == newList[k][3]) {
          trueNum ++
        }
        if(parseInt(newList[k][0]) == parseInt(newList[k][1])) {
          flag = false
        }
      }
      if( trueNum == 4 && flag) {
        return true
      } else {
        return false
      }
    }
