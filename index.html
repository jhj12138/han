  <script type='text/javascript' src='./assets_math/js/jquery-1.11.3.min.js'></script>
  <script type="text/javascript">
  var stops = true
    $(function () {
      $("#index-audios")[0].muted = false;
      $("#index-audios")[0].play();
    // index-audios
    })
    function stopAudio(){
      if (stops) {
        stops = false
        $("#index-audios")[0].pause();
        $(".index-audio-stop").attr('src','./assets_math/images/index/index_audio_play.png')
      } else if (!stops) {
        stops = true
        $("#index-audios")[0].play();
        $(".index-audio-stop").attr('src','./assets_math/images/index/index_audio_stop.png')
      }
    }
  </script>
  <script type="text/javascript">
    var active_unit = 1;
    var flag = true
    $(function () {
      if (active_unit == 1) {
        $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt1.png')
        $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
        $('.pract-box').eq(2).children().attr('href', './assets_math/test-1-clear.html')
      }
      //点击出现介绍
      $('.handel-use-btn').on('click', function () {
          $(".iall .jieshao").stop(true,false).fadeIn()
          $('.masking').stop(true,false).fadeIn()
      })

      //点击关闭弹窗
      $(".iall .jieshao .jox .out").on('click',function(){
				$(".iall .jieshao").stop(true,false).fadeOut();
          $('.masking').stop(true,false).fadeOut()
			});
      // 获取tab ID
      $(".u_list_box a").click(function(){
        $(this).children().eq(0).addClass("active-unit")
        $(this).parent().siblings().children().children().removeClass("active-unit")
        if (!flag) return
        flag = false
        var itemId =parseInt($(this).attr("tabid"));
        active_unit = itemId
        switch (itemId) {
          case 1:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt1.png')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-1-clear.html')
              flag = true
            },500)
            break;
          case 2:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img4").attr('src','./assets_math/images/index/index-unit-txt6.png')
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt2.png')
              $(".pract-box-img8").attr('src','./assets_math/images/index/index-unit-txt3.png')
              $(".pract-box-img10").attr('src','./assets_math/images/index/index-unit-txt4.png')
              $('.pract-box').eq(1).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(3).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(4).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-2-clear.html')
              $('.pract-box').eq(3).children().attr('href', './assets_math/test-3-clear.html')
              $('.pract-box').eq(4).children().attr('href', './assets_math/test-4-clear.html')
              $('.pract-box').eq(6).children().attr('href', './assets_math/test-5-clear.html')
              $('.pract-box').eq(1).children().attr('href', './assets_math/test-6-clear.html')
              $('.pract-box').eq(0).children().attr('href', './assets_math/test-cs1-strong.html')
            },500)
            setTimeout(function() {
              $(".pract-box-img2").attr('src','./assets_math/images/index/danyuanzice.png')
            },1500)
            setTimeout(function() {
              $(".pract-box-img14").attr('src','./assets_math/images/index/index-unit-txt5.png')
              flag = true
            },1500)
            break;
          case 3:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt8.png')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-8-clear.html')
              flag = true
            },500)
            break;
          case 4:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img4").attr('src','./assets_math/images/index/index-unit-txt13.png')
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt9.png')
              $(".pract-box-img8").attr('src','./assets_math/images/index/index-unit-txt10.png')
              $(".pract-box-img10").attr('src','./assets_math/images/index/index-unit-txt11.png')
              $(".pract-box-img12").attr('src','./assets_math/images/index/index-unit-txt12.png')
              $('.pract-box').eq(1).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(3).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(4).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(5).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-9-clear.html')
              $('.pract-box').eq(3).children().attr('href', './assets_math/test-10-clear.html')
              $('.pract-box').eq(4).children().attr('href', './assets_math/test-11-clear.html')
              $('.pract-box').eq(5).children().attr('href', './assets_math/test-12-clear.html')
              $('.pract-box').eq(1).children().attr('href', './assets_math/test-13-clear.html')
              $('.pract-box').eq(6).children().attr('href', './assets_math/test-14-clear.html')
              $('.pract-box').eq(0).children().attr('href', './assets_math/test-cs2-strong.html')
            },500)
            setTimeout(function() {
              $(".pract-box-img2").attr('src','./assets_math/images/index/danyuanzice.png')
            },1500)
            setTimeout(function() {
              $(".pract-box-img14").attr('src','./assets_math/images/index/index-unit-txt14.png')
              flag = true
            },1500)
            break;
          case 5:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt16.png')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-16-clear.html')
              flag = true
            },500)
            break;
          case 6:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img4").attr('src','./assets_math/images/index/index-unit-txt21.png')
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt17.png')
              $(".pract-box-img8").attr('src','./assets_math/images/index/index-unit-txt18.png')
              $(".pract-box-img10").attr('src','./assets_math/images/index/index-unit-txt19.png')
              $(".pract-box-img12").attr('src','./assets_math/images/index/index-unit-txt20.png')
              $('.pract-box').eq(1).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(3).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(4).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(5).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-17-clear.html')
              $('.pract-box').eq(3).children().attr('href', './assets_math/test-18-clear.html')
              $('.pract-box').eq(4).children().attr('href', './assets_math/test-19-clear.html')
              $('.pract-box').eq(5).children().attr('href', './assets_math/test-20-clear.html')
              $('.pract-box').eq(1).children().attr('href', './assets_math/test-21-clear.html')
              $('.pract-box').eq(6).children().attr('href', './assets_math/test-14-clear.html')
              $('.pract-box').eq(0).children().attr('href', './assets_math/test-cs2-strong.html')
            },500)
            setTimeout(function() {
              $(".pract-box-img2").attr('src','./assets_math/images/index/danyuanzice.png')
              flag = true
            },1500)
            break;
          case 7:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt21.png')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              flag = true
            },500)
            break;
          case 8:
            hideAll()
            setTimeout(function () {
              $(".pract-box-img6").attr('src','./assets_math/images/index/index-unit-txt24.png')
              $(".pract-box-img8").attr('src','./assets_math/images/index/danyuanzice.png')
              $('.pract-box').eq(2).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(3).show().addClass('animate__animated animate__backInDown')
              $('.pract-box').eq(2).children().attr('href', './assets_math/test-24-clear.html')
              flag = true
            },500)
            break;
          default:
            break;
        }
      })

      function hideAll() {
        $('.pract-box').eq(1).fadeOut().removeClass('animate__animated animate__backInDown')
        $('.pract-box').eq(2).fadeOut().removeClass('animate__animated animate__backInDown')
        $('.pract-box').eq(3).fadeOut().removeClass('animate__animated animate__backInDown')
        $('.pract-box').eq(4).fadeOut().removeClass('animate__animated animate__backInDown')
        $('.pract-box').eq(5).fadeOut().removeClass('animate__animated animate__backInDown')
        $(".pract-box-img2").attr('src','')
        $(".pract-box-img14").attr('src','')
      }
    })
  </script>
